<!DOCTYPE html>
<meta charset='utf-8'>
<title>Local Google Webfont (Droid Sans)</title>
<link rel='stylesheet' href='font.css'>

<p>This page loads Droid Sans from the same server.
<script> 
setTimeout(function (){
  var result = performance.timing.loadEventStart - performance.timing.requestStart;
  parent.postMessage(result, "*")
}, 1); 
</script>
